name: Selenide Tests

# Definindo em quais eventos o workflow será acionado
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --health-cmd "curl -f http://localhost:4444 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuração do Java
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Instalação de dependências e execução dos testes
      - name: Run Selenide Tests
        run: mvn clean test

      # Publicando os resultados dos testes (opcional)
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      # Publicar logs de falha (opcional)
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failure-logs
          path: target/surefire-reports/*.txt
